{% set version = "0.3.1" %}

package:
  name: nvim
  version: {{ version }}

source:
  git_rev: v{{ version }}
  git_url: https://github.com/neovim/neovim.git

  #patches:
    # http://lists.gnu.org/archive/html/bug-ncurses/2015-01/msg00016.html
    #- ncurses-5.9-gcc-5.patch

build:
  number: 0

requirements:
  build:
    - clangdev
    - ninja
    - cmake
    - gettext 
    - pkg-config
    - libtool
    - autoconf
    - automake
    - unzip
  host:
    - libiconv
  run:
    - libiconv

test:
  requirements:
    - libiconv 
  commands:
      #- nvim --version


about:
  home: https://salt.bountysource.com/teams/neovim
  license: Free software (Apache)
  summary: The guru editor

extra:
  recipe-maintainers:
    - daizeng1984
